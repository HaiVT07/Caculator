<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Caculator</title>
</head>
<body>
<form>
    <h1> Caculator </h1>
<input type="number" id = "So1" name=" sothu1"/>
<input type="number" id = "So2" name="sothu2"/> <br>
    <button type="button" onclick=" Addition() " > Addition (+)</button>
    <button type="button" onclick=" Subtraction() " > Subtraction (-)</button>
    <button type="button" onclick=" Multiplication() " > Multiplicatin (x)</button>
    <button type="button" onclick=" Division() " > Division (/)</button>
</form>
<div id = "kq"> </div>
<script>
    function Addition(){
        let so1 = parseFloat(document.getElementById("So1") .value);
        let so2 = parseFloat(document.getElementById("So2") .value );
        document.getElementById("kq").innerHTML = "ket qua = " + (so1+so2);
    }
    function Subtraction(){
        let so1 = parseFloat( document.getElementById("So1") .value );
        let so2 = parseFloat(document.getElementById("So2") .value );
        document.getElementById("kq").innerHTML = " Ket qua = " + (so1 - so2);
    }function Multiplication(){
        let so1 = parseFloat( document.getElementById("So1") .value );
        let so2 = parseFloat(document.getElementById("So2") .value );
        document.getElementById("kq").innerHTML = " Ket qua = " + (so1 * so2);
    }function Division(){
        let so1 = parseFloat( document.getElementById("So1") .value );
        let so2 = parseFloat(document.getElementById("So2") .value );
        document.getElementById("kq").innerHTML = " Ket qua = " + (so1 / so2);
    }
</script>

</body>
</html>
